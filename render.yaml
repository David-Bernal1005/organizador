# Render Configuration File
# Documentación: https://render.com/docs

services:
  - type: web
    name: api-organizador-tareas
    env: python
    runtime: python-3.13
    region: oregon
    plan: free
    
    # Variables de entorno
    envVars:
      - key: DATABASE_URL
        scope: build
        value: mysql+pymysql://root:YlsazmheiumkUvbntpcGzGzXhDnxllTb@switchyard.proxy.rlwy.net:38309/railway
      - key: SECRET_KEY
        scope: build
        value: your_secret_key_change_in_production

    # Comando de construcción
    buildCommand: bash ./build.sh

    # Comando de inicio
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT

    # Archivos a mantener en el repositorio
    buildFilter:
      paths:
        - backend/**
        - requirements.txt
        - create_tables.py
        - build.sh
